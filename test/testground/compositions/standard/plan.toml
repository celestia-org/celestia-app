[metadata]
name = "standard"
author = "core-app"

[global]
plan = "celestia"
case = "entrypoint"
total_instances = 40
builder = "docker:generic"
runner = "cluster:k8s"
disable_metrics = false

[global.run.test_params]
chain_id = "standard-x"
timeout = "25m"
halt_height = "50"
latency = "0"
bandwidth = "1Gib"
validators = "40"
topology = "seed"
pex = "true"
timeout_propose = "10s"
timeout_commit = "11s"
per_peer_bandwidth = "5Mib"
blob_sequences = "2"
blob_sizes = "130000"
blobs_per_sequence = "1"
inbound_peer_count = "20"
outbound_peer_count = "10"
gov_max_square_size = "128"
max_block_bytes = "2000000"
mempool = "v1"
broadcast_txs = "true"
tracing_nodes = "0"
tracing_token = ""
tracing_url = ""

[[groups]]
id = "validators"
builder = "docker:generic"
[groups.resources]
memory = "8Gi"
cpu = "6"
[groups.instances]
count = 40
percentage = 0.0
[groups.build_config]
build_base_image = "golang:1.21.3"
enable_go_build_cache = true
enabled = true
go_version = "1.21"
[groups.build]
[groups.run]
artifact = ""
